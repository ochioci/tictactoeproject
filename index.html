<!DOCTYPE HTML>
<html>
	<!-- test -->
	<head>
	<title>HTML Document</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
	</head>
	<body style="display: grid;">
		<center id="heading">
			<h1> Two Layer Tic-Tac-Toe</h1>
			<span id="winInfoArea"></span>
			<button id="playMusic">Play Music</button>
			<button id="reset">Reset</button>
			<center id="startMenu">
				<h3 style="display: inline;"> Just click a tile to start! </h3>
				<button id="X">X</button>
				<button id="O">O</button>
			</center>
		</center>
		
		<video controls class="tutorialVideo">

			<source src="tictactoetutorial.mp4"
					type="video/mp4">
				
		</video>
		

		<center id="board" class="container" style="display:none;">
		

					<div id="1"> - </div>
					<div id="2"> - </div>
					<div id="3"> - </div>
	
					<div id="4"> - </div>
					<div id="5"> - </div>
					<div id="6"> - </div>
				
				
					<div id="7"> - </div>
					<div id="8"> - </div>
					<div id="9"> - </div>

					
		</center>
		

			<audio autoplay loop controls
				src="backgroundMusic.mp3">
			</audio>
		
	
	</body>

</html>
